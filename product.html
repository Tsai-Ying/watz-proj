    <style>
        /* -------------- */
        body {
            background-size: cover;
            background-image: url("/images/BG3.svg");
            background-repeat: repeat-y;
            /* overflow-x: hidden; */
        }

        .wrapper {
            flex-direction: column;
            margin-top: 50px;
        }

        /* -------vegas--------- */
        .vegas-box {
            width: 100vw;
            height: 500px;
            z-index: -1;
        }



        .block {
            min-height: 70vh;
            flex-direction: row;
            align-items: space-around;
            justify-content: space-between;
        }

        .selector,
        .block-right-bg {
            background: white;
            border-radius: 15px;
        }

        /* ---------------------- selector   ------------------------- */
        .selector {
            width: 300px;
            height: 860px;
            flex-direction: column;
            justify-content: space-evenly;
        }

        /* ---------selector series----------- */
        .box-series {
            width: 195px;
            margin-left: 20px;
        }

        .box-series li {
            padding: 8px;
            font-size: 1rem;
            font-weight: 400;
        }

        .series-active {
            background: #F2DE79;
            padding: 5px 5px 5px 0;
        }

        /* ---------selector color ----------- */

        .box-color {
            padding: 10px;
            width: 195px;
            margin-left: 20px;
        }

        .box-color p {
            font-weight: 400;
            padding-bottom: 15px;
        }

        .color-btn-box {
            flex-wrap: wrap;
        }

        .color-btn-box li {
            width: 35px;
            height: 35px;
            align-items: center;
            justify-content: center;
            margin: 3px;
        }

        .color-active {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 1px solid #707070;
        }

        .color-btn-box li button {
            width: 22px;
            height: 22px;
            border-radius: 50%;
            align-items: center;
        }

        .btn-border {
            border: transparent;
        }

        .color-btn1 {
            background: #FF8B78;

        }

        .color-btn2 {
            background: #FFE45E;
        }

        .color-btn3 {
            background: #29A6C2;
        }

        .color-btn4 {
            background: #AADF3A;
        }

        .color-btn5 {
            background: #DFB5DF;
        }

        .color-btn6 {
            background: #A57E70;
        }

        .color-btn7 {
            background: #FFFFFF;
            border: 1px solid #707070;
        }

        .color-btn8 {
            background: #636363;
        }

        /* ----------selector type ----------- */
        .box-type {
            padding: 10px;
            width: 282px;
            height: 289px;
            margin-left: 20px;
        }

        .box-type p {
            font-weight: 400;
            padding-bottom: 10px;
        }

        .type-box {
            flex-direction: row;
        }

        .img-selector {
            width: 168px;
            height: 224px;
            object-fit: cover;
        }

        .img-selector img {
            width: 100%;
        }

        .type-btn-box li {
            font-size: 0.88rem;
            padding: 2px;
        }

        .type-active {
            background: #F2DE79;
            padding: 1px 1px 1px 0;
        }

        /* -------------------blocl-right---------------------- */
        .block-right {
            width: 855px;
            flex-direction: column;
        }

        .block-right-bg {
            width: 855px;
            flex-direction: column;
            justify-content: flex-start;
            align-items: center;
            padding-bottom: 40px;
        }

        /* ------------breadcrumb跟select------- */
        .top-box {
            width: 850px;
            height: 60px;
            justify-content: space-between;
            align-items: center;
        }

        .breadcrumb {
            width: 300px;
            height: 40px;
            flex-direction: row;
            justify-content: flex-start;
            align-items: center;
            padding-left: 10px;
        }

        .breadcrumb h5 {
            font-weight: 400;
            padding: 8px;
        }

        .btn-mo-select {
            display: none;
        }

        .right-select-rwd {
            width: 200px;

        }

        .right-select-box {
            margin-left: 55px;

        }

        .right-select {
            width: 100%;
            height: 30px;
            padding-left: 20px;
            padding-right: 30px;
            color: #686868;
            background-color: #ffffff;
            font-family: 'Noto Sans TC', sans-serif;
            font-weight: 400;
            letter-spacing: 2px;

        }

        .right-select::-ms-expand {
            display: none;
        }

        /* -------------商品攔---------- */

        .product-box {
            width: 830px;
            min-height: 400px;
            flex-direction: row;
            flex-wrap: wrap;
            justify-content: space-between;
        }

        .single-product-box {
            width: 250px;
            /* height: 300px; */
            flex-direction: column;
            margin-bottom: 5px;
        }

        .product-top-img {
            width: 250px;
            height: 300px;
            object-fit: cover;
            overflow: hidden;
        }

        .product-top-img img {
            width: 100%;
            max-height: 100%;
        }

        .product-text {
            padding-top: 5px;
        }

        .product-text h5 {
            /* text-align: center; */
            padding-right: 10px;
            font-weight: 400;
        }

        .product-text img {
            width: 13px;
            margin-right: 5px;
            /* align-items: center; */
        }

        /* -----------分頁----------- */
        .pagination {
            width: 830px;
            height: 60px;
            justify-content: flex-end;
        }

        .page-btn {
            align-items: center;
        }

        .page-btn span,
        .page-btn a {
            color: #404040;
            padding: 5px;
            margin: 2px;
            font-weight: 400;
            font-size: 0.813rem;
            letter-spacing: 2px;
            align-items: center;
        }

        .page-active {
            border-bottom: 0.5px solid #404040;
        }


        /* ------------ 幫我搭  -------------- */
        

        /* ----------  幫我搭  ---------------- */

        @media screen and (max-width:1200px) {
            .wrapper {
                width: 960px;
                justify-content: center;
            }

            .block-right {
                width: 600px;
            }

            .block-right-bg {
                width: 600px;
            }

            .top-box {
                width: 550px;
            }

            .product-box {
                width: 600px;
                justify-content: space-evenly;
            }

            .pagination {
                width: 600px;
            }



        }

        @media screen and (max-width:992px) {
            body {
                /* background: white; */
            }

            .remove {
                display: none;
            }

            .wrapper {
                width: 100vw;
                justify-content: center;
                align-items: center;

            }

            .vegas-box {
                height: 40vh;
            }

            .selector {
                display: none;
            }

            .block-right {
                width: 90vw;
                justify-content: center;
                align-items: center;
                margin-top: 10px;
            }

            .block-right-bg {
                width: 93vw;
            }

            .top-box {
                height: 80px;
                flex-direction: column;
                justify-content: flex-start;
                align-items: flex-start;
                width: 90vw;
                margin: 10px 0 10px 0;
            }

            .breadcrumb {
                width: 300px;
                height: 40px;
                padding-left: 0px;
            }

            .breadcrumb h5 {
                padding-left: 0;

            }

            .btn-mo-select {
                height: 30px;
                width: 100px;
                background: #F2DE79;
                border: 0;
                border-radius: 2px;
                color: #404040;
                font-family: 'Noto Sans TC', sans-serif;
                letter-spacing: 2px;
                outline: none;
                cursor: pointer;
                display: flex;
                align-items: center;
                justify-content: center;
                transition: ease-in;
                /* margin-left:5px ; */
            }

            .right-select-rwd {
                width: 280px;
                flex-direction: row;
                justify-content: flex-start;
                align-items: center;
            }

            .right-select {
                margin-left: 0px;
                padding-left: 10px;
                padding-right: 10px;
            }

            .product-box {
                width: 90vw;
                justify-content: space-between;
            }

            .single-product-box {
                width: 25vw;
            }

            .product-top-img {
                width: 25vw;
                height: 30vw;
            }

            .product-text {
                height: 60px;
            }

            .product-text img {
                display: none;
            }

            .pagination {
                width: 80vw;
                justify-content: center;
            }

            .block {
                position: relative;
            }

            .selector-active {
                display: block;
                position: absolute;
            }
        }

        @media screen and (max-width: 576px) {
            body {
                background: white;
            }

            .wrapper {
                margin-top: 10px;
            }

            .vegas-box {
                height: 40vh;
            }

            .selector {
                display: none;
            }

            .top-box {
                height: 80px;
            }

            .breadcrumb {
                width: 90vw;
            }

            .right-select-rwd {
                width: 90vw;
            }

            .right-select {
                margin-left: 0px;
                /* padding-left: 2vw;
                padding-right: 2vw; */
            }

            .single-product-box {
                width: 40vw;
            }

            .product-top-img {
                width: 40vw;
                height: 48vw;
            }

        }
    </style>
