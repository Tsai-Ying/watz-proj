        /* -----radio-button 設定--- */
        .radio-group {
            flex-direction: column;
            justify-content: space-around;
            align-items: center;
        }

        .radio-input {
            visibility: hidden;
            /* 把原本的input藏起來 */
        }

        .radio-label {
            font-size: 1.6rem;
            cursor: pointer;
            position: relative;
            padding-left: 3.5rem;
        }

        .radio-button {
            height: 2rem;
            width: 2rem;
            border: 3px solid #FFB3A7;
            border-radius: 50%;
            background-color: #FFFFFF;
            display: inline-block;
            position: absolute;
            left: 0;
            top: 0;
        }

        .radio-button::after {
            content: "";
            display: block;
            height: 1rem;
            width: 1rem;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFB3A7;
            opacity: 0;
            transition: opacity 0.2s;
        }

        .radio-input:checked~.radio-label .radio-button::after {
            opacity: 1;
        }
