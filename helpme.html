    <style>
        .help-bg {
            width: 100vw;
            height: 100vh;
            background: rgba(0, 0, 0, 0.5);
            /* position: fixed; */
            /* overflow: hidden; */
        }


        .mask {
            width: 760px;
            height: 530px;
            position: fixed;
            overflow: hidden;
            border-radius: 15px;
            top: 25%;
            margin: auto;
            position: relative;

        }

        .mask ul {
            width: 4560px;
            height: 530px;
            border-radius: 15px;
            position: absolute;
            transition: cubic-bezier(.89, -0.2, .2, 1.1) 1400ms;

        }

        .mask ul li {
            width: 760px;
            height: 530px;

        }

        .mask ul li .goNext {
            transition-delay: 2s;
            transition: ease-in-out 1s;
        }

        .cursor {
            cursor: pointer;
        }


        /* --------block1----------- */

        .block1 {
            background-image: url("/images/BG2.svg");
            background-size: cover;
            background-repeat: repeat-y;
            align-items: center;
            justify-content: center;
            position: relative;
            transition-delay: 50ms;
        }

        .box1-title {
            width: 380px;
            height: 500px;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .box1-title h2 {
            height: 100px;
            text-align: center;
            color: #03588C;
            line-height: 50px;
        }

        .img-centerkv {
            width: 380px;
            justify-content: center;
        }

        .help-btn {
            width: 150px;
            height: 150px;
            background-color: #FF9685;
            border: white 5px solid;
            border-radius: 50%;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            transition: 0.5s ;
        }

        .help-btn:hover,
        .block5-helpBtn:hover {
            background-color: #0388A6;
        }

        .help-btn img {
            width: 50px;
            height: 50px;
            filter:drop-shadow(5px 5px 0px rgba(70, 70, 70, 0.5));
        }

        .help-btn h3 {
            color: white;
            font-size: 27px;
            filter:drop-shadow(2px 2px 0px rgba(124, 124, 124, 0.637));
        }

        .float-img {
            width: 80px;
            position: absolute;
        }
        .animation{
            animation: 1s 0s infinite alternate;
            animation-timing-function:linear;
            filter:drop-shadow(0px 0px 5px rgba(70, 70, 70, 0.5));
        }

        .sock1,
        .sock2 {
            right: 5%;
            top: 20%;
            transform: rotate(25deg);
            width: 100px;
            width: 100px;
            height: 100px;
            animation-name: sock1;
        }

        @keyframes sock1 {
            0% {
                top: 20%;
                transform: rotate(30deg);
            }
            100% {
                top: 23%;
            }
        }

        .sock2 {
            top: 28%;
            animation-name: sock2;
        }
        
        @keyframes sock2 {
            0% {
                top: 28%;
                transform: rotate(15deg);
            }
            100% {
                top: 30%;
            }
        }

        .sock3 {
            left: 8%;
            bottom: 2%;
            transform: rotate(20deg);
            width: 90px;
            animation-name: sock3;
        }

        .sock4 {
            left: 8%;
            bottom: 5%;
            transform: rotate(20deg);
            width: 90px;
            animation-name: sock4;
            
        }

        @keyframes sock3 {
            0% {
                bottom: 2%;
                transform: rotate(-10deg);
            }
            100% {
                bottom: 5%;
            }
        }
        @keyframes sock4 {
            0% {
                left: 15%;
                transform: rotate(30deg);
            }
            100% {
                left: 12%;
                bottom: 1%;
            }
        }


        .sock5 {
            left: 3%;
            top: 2%;
            transform: rotate(-20deg) scaleX(-1);
            width: 130px;
            animation-name: sock5;
        }
        @keyframes sock5 {

        .radio-label {

            position: relative;

        .radio-button {
            height: 2rem;
            width: 2rem;
            border: 3px solid #FFB3A7;
            border-radius: 50%;
            background-color: #FFFFFF;
            display: inline-block;
            position: absolute;
            left: 0;
            top: 0;
        }

        .radio-button::after {
            content: "";
            display: block;
            height: 1rem;
            width: 1rem;
            border-radius: 50%;
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: #FFB3A7;
            opacity: 0;
            transition: opacity 0.2s;
        }

    <script>
        // 滑動
        let slideIndex = 0;
        let slideCount = $("#blockPhoto ul").find("li").length;
        let slideWidth = $("#blockPhoto ul li").width();
        $("#blockPhoto ul").css("left", 0)


        function slider() {

            $(".goNext").click(function () {
                slideIndex = slideIndex + 1;
                goSlide()
                $("#blockPhoto ul").css("transition-delay", "600ms");
                $("#blockPhoto ul .block5").css("transition-delay", "50ms");
            });


            $(".goPrev").click(function () {
                slideIndex = slideIndex - 1;
                goSlide()
                $("#blockPhoto ul").css("transition-delay", "50ms");
            })
        }

        function goSlide() {
            if (slideIndex < 0) {
                slideIndex = slideCount - 1
            }
            if (slideIndex >= slideCount) {
                slideIndex = 0
            }
            $("#blockPhoto ul").css("left", 0 - slideIndex * slideWidth)
        }


        slider()


        // -----------------------
