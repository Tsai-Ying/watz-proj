<!DOCTYPE html>
<html lang="en">

<head>

    <title>empty-cart</title>
    <link rel="stylesheet" href="css/nav.css">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@100;200;300;400;500;600;700&display=swap"
        rel="stylesheet">
    <style>
        /* -----------------empty-cart---------------        */


        .container {
            width: 100vw;
            min-height: 100vh;
            user-select: none;
        }

        .block1 {
            position: relative;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .bg-1 {
            width: 100vw;
            height: 100vh;

        }

        .bg-1 img {
            width: 100%;
            height: 100%;
        }

        .logo {
            width: 450px;
            position: absolute;
        }

        .logo img {
            width: 100%;
            height: 100%;
            filter: drop-shadow(8px 8px 6px rgba(105, 105, 105, 0.7));
        }

        .scroll-down {
            position: absolute;
            flex-direction: column;
            right: 30px;
            bottom: 30px;
        }

        .scroll-down h3 {
            writing-mode: vertical-lr;
            margin-bottom: 20px;
        }

        .scroll-down img {
            width: 30px;
        }

        .block2 {}

        .bg-line1 {
            width: calc(100vw / 4);
            height: calc(100vh/4);
        }
    </style>
</head>

    <div class="container flex">
        <nav class="nav flex transition">

                <a class="icon-wrapper" href=""><img class="svg icon" src="images/icon-cart.svg" alt=""></a>
                <div class="menu flex">
                    <div class="box-bar transition">

                            </div>

            <div class="scroll-down flex">

        </div>
