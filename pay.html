<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">

    <title>pay</title>
    <link rel="stylesheet" href="css/nav.css">
    <style>
        /* -----------------empty-cart---------------        */
        body {
            background-size: cover;
            background-image: url(images/BG1.svg);
            background-repeat: repeat-y;
        }

        .container {
            width: 100vw;
            overflow: hidden;
            position: relative;
            min-height: 100vh;
            justify-content: space-between;
        }

        .wrapper {
            width: 1200px;
            height: 740px;
            overflow: hidden;
            border: 1px solid pink;
            margin-top: 100px;
            flex-direction: column;
            align-items: center;
            justify-content: space-around;
        }

        .pay-title {
            width: 1200px;
            height: 30px;
        }

        .pay-title h3 {
            margin: 0 30px;
            color: #03588C;
        }


        .pay-frame {
            width: 1000px;
            height: 500px;
            justify-content: space-around;

        }

        .block-right {
            width: 450px;
            border: 1px solid rgb(123, 233, 34);

        }

        .block-left {
            width: 450px;
            position: relative;
            border: 1px solid royalblue;
            flex-direction: column;
            align-items: center;

        }

        /* --------------------credit-card--------------------- */
        .credit-card {
            width: 300px;
            height: 200px;
            border: 1px solid rgb(113, 126, 151);
            position: relative;
        }

        /* .credit-card-frame{
            width: 270px;
            margin: 0 10px;
        } */

        .credit-card-bg {
            width: 300px;
            height: 200px;
            border: 1px solid rgb(126, 148, 28);
            position: absolute;
            z-index: -1;
        }

        .credit-card-bg img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .credit-input-form {
            width: 450px;
            height: 420px;
            background-color: #F2DE79;
            border-radius: 15px;
            position: absolute;
            bottom: 0;
            z-index: -2;
        }

        .credit-info {
            height: 200px;
            flex-direction: column;
            align-items: center;
            justify-content: space-between;
        }

        .credit-top {
            width: 270px;
            height: 50px;
            align-items: flex-start;
            justify-content: space-between;
            border: 1px solid pink;
        }

        .credit-top-img {
            align-items: flex-start;
        }

        .img-chip {
            height: 30px;
            margin: 0 10px;
        }

        .img-visa {
            height: 20px;
        }

        .credit-mid {
            width: 270px;
            height: 50px;
            flex-direction: column;
            justify-content: space-between;
            border: 1px solid rgb(255, 251, 15);
        }

        .info-number {
            width: 40px;
            border-bottom: 1px solid #FF9685;
            margin-left: 20px;
        }

        .credit-bottom {
            width: 270px;
            height: 50px;
            justify-content: space-around;
            border: 1px solid rgb(106, 37, 218);
        }

        .credit-bottom img {
            width: 10px;
        }

        .credit-month {
            flex-direction: column;
        }

        /* ------------------btn------------------- */
        .prev-next-btn {
            width: 300px;
            justify-content: space-between;
            margin: 0 auto;
        }

        .pay-btn {
            width: 200px;
            height: 40px;
            border: none;
            background-color: #FF9685;
            color: #ffffff;
            outline: none;
            cursor: pointer;
            margin: 0 20px;
        }

        .pay-btn.gopay:hover {
            background-color: #0388A6;

        }

        .pay-btn.prev {
            background-color: #0388A6;

        }

        .pay-btn.prev:hover {
            background-color: #FF9685;
        }
    </style>
</head>
